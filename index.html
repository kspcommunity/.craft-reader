<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craft File Uploader</title>
    <style>
        #loader {
            display: none;
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            position: fixed;
            top: 50%;
            left: 50%;
            margin-top: -60px;
            margin-left: -60px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Craft File Uploader</h1>
    <input type="file" id="craftFileInput" accept=".craft">
    <button onclick="processCraftFile()">Process Craft File</button>
    <div id="craftDetails"></div>
    <div id="partsList"></div>
    <div id="loader"></div> <!-- Loader element -->
    <script src="app.js"></script>
</body>
</html>
